<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, I'm Darby!</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #d2691e; /* chocolate color */
      text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.6);
      margin-bottom: 0.5em;
    }
    p {
      color: #8a2be2; /* blue violet */
      font-size: 1.2em;
    }
    .flower {
      font-size: 4em;
      margin-bottom: 0.2em;
    }
  </style>
</head>
<body>
  <div class="flower">&#127803;</div> <!-- Flower emoji -->
  <h1>Hello, I'm Darby!</h1>
  <p>I love to code.</p>
</body>
</html>
